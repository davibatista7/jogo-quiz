let currentQuestionIndex = 0;
let score = 0;
let timer;
let timeLeft = 20;

startButton.addEventListener("click", () => {
  startContainer.style.display = "none";
  quizContainer.style.display = "block";
  loadQuestion();
});

nextButton.addEventListener("click", nextQuestion);

toggleDark.addEventListener("click", () => {
  document.body.classList.toggle("dark-mode");
});

function loadQuestion() {
  feedback.innerText = "";
  clearInterval(timer);
  timeLeft = 20;
  updateTimer();
  timer = setInterval(countdown, 1000);

  const questionData = questions[currentQuestionIndex];
  questionContainer.innerHTML = `
    <h2>${questionData.question}</h2>
    ${questionData.options.map((option, index) => `
      <div class="option">
        <input type="radio" name="answer" value="${index}" id="option${index}">
        <label for="option${index}">${option}</label>
      </div>
    `).join('')}
  `;
  updateProgress();
}

function nextQuestion() {
  const selectedOption = document.querySelector('input[name="answer"]:checked');
  clearInterval(timer);

  if (selectedOption) {
    const answerIndex = parseInt(selectedOption.value);
    const correctAnswer = questions[currentQuestionIndex].correctAnswer;

    if (answerIndex === correctAnswer) {
      score++;
      feedback.innerText = "âœ… Acertou!";
      feedback.style.color = "green";
      playSound("correct");
    } else {
      feedback.innerText = "âŒ Errou!";
      feedback.style.color = "red";
      playSound("incorrect");
    }

    scoreText.innerText = `PontuaÃ§Ã£o: ${score}`;
    setTimeout(() => {
      advance();
    }, 1500);

  } else {
    alert("Por favor, selecione uma resposta!");
  }
}

function advance() {
  currentQuestionIndex++;
  if (currentQuestionIndex < questions.length) {
    loadQuestion();
  } else {
    finishQuiz();
  }
}

function finishQuiz() {
  questionContainer.innerHTML = `
    <h2>Fim do Quiz!</h2>
    <p>VocÃª acertou ${score} de ${questions.length} perguntas.</p>
    <button onclick="restartQuiz()">Jogar Novamente</button>
  `;
  timerText.style.display = "none";
  feedback.style.display = "none";
  nextButton.style.display = "none";
  progress.style.width = "100%";
}

function restartQuiz() {
  location.reload();
}

function countdown() {
  timeLeft--;
  updateTimer();
  if (timeLeft <= 0) {
    clearInterval(timer);
    feedback.innerText = "â° Tempo esgotado!";
    feedback.style.color = "red";
    setTimeout(() => {
      advance();
    }, 1500);
  }
}

function updateTimer() {
  timerText.innerText = `Tempo: ${timeLeft}s`;
}

function updateProgress() {
  const percentage = (currentQuestionIndex / questions.length) * 100;
  progress.style.width = `${percentage}%`;
}

function playSound(type) {
  const audio = new Audio();
  if (type === "correct") {
    audio.src = "https://www.soundjay.com/button/beep-07.wav";
  } else if (type === "incorrect") {
    audio.src = "https://www.soundjay.com/button/beep-08b.wav";
  }
  audio.play();
}
